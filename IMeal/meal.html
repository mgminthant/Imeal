<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <h1 class="title">Meal Finder</h1>
    <div class="search">
        <input type="text" placeholder="Enter meal name..." id="search">
        <button id="search-btn">Search</button>
        <button id="Random"><i class="fa-solid fa-shuffle"></i></button>
    </div>
    <h2 class="searchinfo"></h2>
    <div class="result">
    </div>
    <section id="overlay" class="close">
    </section>
    <script src="./meal.js"></script>
</body>

</html>
